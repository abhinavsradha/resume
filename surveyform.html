
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        
        html, body {
            height: 100%; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px; 
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        button {
            background-color: #008CBA;
            color:#555555;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #50a04500;
        }

        select[multiple] {
            height: 120px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Survey Form</h2>
        <form action="#" method="post">
            
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <!-- Image Upload -->
            <div class="form-group">
                <label for="image"></label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <!-- Current Role -->
            <div class="form-group">
                <label for="role">Current Role:</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="working">Working</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Comment to a friend -->
            <div class="form-group">
                <label>Would you recommend this to a friend?</label>
                <div class="radio-group">
                    <label><input type="radio" name="recommend" value="yes" required> Yes</label>
                    <label><input type="radio" name="recommend" value="no"> No</label>
                    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
                </div>
            </div>

            <!-- What do you like -->
            <div class="form-group">
                <label for="like">What do you like most here</label>
                <select id="Select an option" name="Select an option">
                </select>
            </div>

            <!-- What should improve in future -->
            <div class="form-group">
                <label>Things that should be improved in the future?</label>
                <div class="radio-group">
                    <label><input type="radio" name="improvement" value="speed" required>Font-end-project</label>
                    <label><input type="radio" name="improvement" value="support">Back-end-project</label>
                    <label><input type="radio" name="improvement" value="features">Data-Visualisation</label>
                </div>
            </div>

            <!-- Comments -->
            <div class="form-group">
                <label for="comments">Any Comments or Suggestions? :</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>

</head>
